<ion-view view-title="Login">
  <ion-content>
    
        <div ng-init='guardianCount = true;'>
          
          <button class='button button-calm button-block' ng-click='guardianCount = !guardianCount; schoolCount = false'>Guardian</button>

          <button class='button button-calm button-block' ng-click='schoolCount = !schoolCount; guardianCount = false'>School</button>

        </div>
  
        <div ng-show='schoolCount'>
          <h3>&nbsp;School Login:</h3>
          <form class="list">
            <label class="item item-input">Email: <br>
            <input type="text" placeholder="Admin email...">
            </label>

            <label class="item item-input">Password: <br>  
            <input type="password" placeholder="Admin password...">
            </label>
            <div style='clear:both'></div>
            <br>
            <a href='#/admin'><button class='button button-positive button-block' ng-click='login()'>Login</button></a>
          </form>
        </div>
      
      
        <div ng-show='guardianCount'>
         <h3>&nbsp;Guardian Login:</h3>
          <form class="list">
            <label class="item item-input">Email: <br>
            <input type="text" placeholder="Guardian email...">
            </label>

            <label class="item item-input">Password: <br>
            <input type="password" placeholder="Guardian password...">
            </label>
            <div style='clear:both'></div>
            <br>
            <a href='#/guardian'><button class='button button-positive button-block' ng-click='login()'>Login</button></a>
          </form>
        </div>
      
  </ion-content>
</ion-view>
