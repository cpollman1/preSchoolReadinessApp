<ion-view view-title="Login">
  <ion-nav-buttons side="right">
   <button class="button" ng-click="logout()">
     logout
   </button>
 </ion-nav-buttons>
  <ion-content>
    <div class='login-container'>
      <div class='select-login'>
        <ul ng-init='guardianCount = true;'>
          <li class='login-type' ng-click='guardianCount = !guardianCount; schoolCount = false'><button class='btn btn-success select-button'>Guardian</button></li>
          <li class='login-type' ng-click='schoolCount = !schoolCount; guardianCount = false'><button class='btn btn-success select-button'>School</button></li>
        </ul>
      </div>
  <!--     <div stype='clear:both'></div> -->
      <div class='login-wrap'>
        <div class='login-div' ng-show='schoolCount'>
          <h3>School Login</h3>
          <form class="list">
            <label class="item item-input">Email: <br>
            <input type="text" placeholder="Admin email...">
            </label>

            <label class="item item-input">Password: <br>  
            <input type="password" placeholder="Admin password...">
            </label>
            <div style='clear:both'></div>
            <br>
            <a href='#/admin'><button class='btn btn-primary middle-button' ng-click='login()'>Login</button></a>
          </form>
        </div>
      </div>
      <div class='login-wrap'>
        <div class='login-div' ng-show='guardianCount'>
         <h3>Guardian Login</h3>
          <form class="list">
            <label class="item item-input">Email: <br>
            <input type="text" placeholder="Guardian email...">
            </label>

            <label class="item item-input">Password: <br>
            <input type="password" placeholder="Guardian password...">
            </label>
            <div style='clear:both'></div>
            <br>
            <a href='#/guardian'><button class='btn btn-primary middle-button' ng-click='login()'>Login</button></a>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
