<ion-view view-title="Guardian">
  <ion-nav-buttons side="right">
    <a href=''><button class="button button-small button-stable button-outline" ng-click="logout()">
     logout
    </button></a>
  </ion-nav-buttons>
  <ion-content>

    <h3>&nbsp;Students:</h3>
  
    <div ng-init='showStudent = false' ng-repeat='student in students'>
      
      <ion-checkbox class="student" check="false" item-right ng-model='showStudent' name='show-student'><div><strong>{{student.firstName}}&nbsp;{{student.lastName}}&nbsp;</strong></div></ion-checkbox>

      <div class="activity" ng-show='showStudent === true' ng-repeat='activity in activities' ng-if='activity.studentid === student.id'>
         
        <span>Activity:&nbsp;{{activity.name}}</span><br>
        <span>Description:&nbsp;{{activity.description}}</span><br>
        <span>Type:&nbsp;{{activity.type}}</span><br>
        <span>Begin:&nbsp;{{activity.startTime}}</span><br>
        <span>End:&nbsp;{{activity.finishTime}}</span>
            
      </div>
    </div>

    <img src='http://i.imgur.com/6nuP093.png' style='height: 100px; width: 200px'>  

  </ion-content>
</ion-view>
