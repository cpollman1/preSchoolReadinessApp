<ion-view view-title="Login">
  <ion-content>
  <br><br><br>
    <div class='login-div'>
      <form>
        <input class='login-input' type='text' placeholder='email'>
        <input class='login-input' type='password' placeholder='enter password...'>
        <button ng-click='login()'>Login</button>
      </form>
    </div>
  </ion-content>
</ion-view>
